<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta CEP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Consulta CEP</h1>

    <form>
      <div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" placeholder="Ex.: 76984-000" maxlength="9" />
      </div>
      <div>
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" placeholder="Ex.: Rua do Sabão" />
      </div>
      <div>
        <label for="numero">Número</label>
        <input type="text" id="numero" placeholder="Ex.:0123" />
      </div>
      <div>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" placeholder="Ex.: Bairro Limpeza" />
      </div>
      <div>
        <label for="estado">Estado</label>
        <select id="estado">
          <option value="">Selecione um estado</option>
        </select>
      </div>
      <div>
        <label for="cidade">Cidade</label>
        <select id="cidade">
          <option value="">Selecione uma cidade</option>
        </select>
      </div>
    </form>
  </body>
</html>
